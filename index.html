<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- this is link to the css file. -->
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img
        src="./images/illustration-hero.svg"
        alt="hero"
        class="card--img__main"
      />
      <div class="card--content">
        <div class="card--text">
          <h1 class="card--heading">Order Summary</h1>
          <p class="card--para">
            You can now listen to millions of songs, audiobooks, and podcast on
            any device anywhere you like.
          </p>
        </div>
        <div class="order-summary">
          <div class="imgAndType">
            <img
              src="./images/icon-music.svg"
              alt="music icon"
              class="plan--img small--img"
            />
            <div class="order--details">
              <h3 class="order-type">Annual Order</h3>
              <h3 class="order--cost">$59.99/year</h3>
            </div>
          </div>
          <button class="btn--link btn--link__blue">change</button>
        </div>
        <button class="btn btn--blue">Proceed to Payment</button>
        <button class="btn btn--white">Cancel Order</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">the Learner</a>.
    </div>
  </body>
</html>
